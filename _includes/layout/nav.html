<nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        {% for tab in site.data.nav %}
            {% if tab.dropdown %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ tab.name }}</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for ditem in tab.dropdown %}
                        <a class="dropdown-item" href="{{ ditem.link }}">{{ ditem.name }}</a>
                        {% endfor %}
                    </div>
                </li>
            {% else %}
                {% if page.url == tab.link %}
                <li class="nav-item active">
                {% else %}
                <li class="nav-item">
                {% endif %}
                    <a class="nav-link" href="{{ tab.link }}">{{ tab.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
</nav>
